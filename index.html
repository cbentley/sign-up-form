<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="image-section">
            <div class="logo"><img src="images/odin-lined.png" alt="Odin Logo"><span>Odin</span></div>
            <div class="photo-credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
        </div>
        <main>
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form>
                <div class="form-top">
                    <p>Let's do this!</p>
                    <div class="form-top-grid">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email"  id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                            <span></span>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlength="8" maxlength="16" required>
                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </main>
    </div>
</main>
</html>
